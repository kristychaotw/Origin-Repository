<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/member.css">
    <link rel="stylesheet" type="text/css" href="/index.css">

    <link rel="icon" href="data:,">
</head>

<body>
    <header>
        <div class="containerFluid">
            <div class="webName">
                <a href="/">
                    <h1>台北一日遊</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li id="bookingBtnNav"><a href="javascript:;">預定行程</a></li>
                    <li id="loginBtnNav"><a href="javascript:;">登入/註冊</a></li>
                    <li id="logoutBtnNav"><a href="javascript:;">登出系統</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--會員系統-->
    <div class="overlay"> </div>
    <!--登入-->
    <section class="popLogin popUp" id="Login">
        <div class="whiteBlock">
            <div class="closeBtn"></div>
            <div class="title">登入會員帳號</div>
            <form class="loginForm" method="patch" action="javascript:void(0);">
                <input type="email" id="femailL" name="femail" placeholder="輸入電子郵件" required /><br>
                <input type="password" id="fpwdL" name="fpwd" placeholder="輸入密碼" required /><br>
                <input type="submit" value="登入帳戶" id="loginBtn" />
            </form>
            <p id="goSignup"><a href="javascript:;">還沒有帳戶？點此註冊</a></p>
            <div class="msg"></div>
        </div>
    </section>
    <!--註冊-->
    <section class="popSignup popUp" id="Signup">
        <div class="whiteBlock">
            <div class="closeBtn"></div>
            <div class="title">註冊會員帳號</div>
            <form class="signupForm" method="post" action="javascript:void(0);">
                <input type="text" id="fnameS" name="fname" placeholder="輸入姓名" required /><br>
                <input type="email" id="femailS" name="femail" placeholder="輸入電子郵件" required /><br>
                <input type="password" id="fpwdS" name="fpwd" placeholder="輸入密碼" required /><br>
                <input type="submit" value="註冊新帳戶" id="signupBtn" />
            </form>
            <p id="goLogin"><a href="javascript:;">已有帳戶了？點此登入</a></p>
            <div class="msg"></div>
        </div>
    </section>
    <div class="banner">
        <div class="container">
            <div class="slogan">
                <h3>輕鬆享受台北一日悠閒</h3>
                <h4>探索每個角落，體驗城市的深度旅遊行程</h4>
            </div>
            <div class="searchBar">
                <input type="text" class="input" placeholder="輸入景點名稱查詢" id="userKW">
                <div class="srBtn" id="srBtn"><a href="javascript:;"><img src="/images/icon_search.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <section class="spot">
        <div class="container">
            <div class="boxGroup" id="boxGroup">
            </div>
        </div>
    </section>
    <div class="loaderWrapper"><span class="loader"><span class="loader-inner"></span></span></div>
    <footer id="ft">
        <h6>COPYRIGHT&copy2021 台北一日遊</h6>
    </footer>
    <script src="../index.js"></script>
    <script src="../member.js"></script>
    <script src="../reservation.js"></script>



</body>

</html>
